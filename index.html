<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Showcase VR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script>

    // ─── Piattaforma rotante ─────────────────────────────────────────────────
    AFRAME.registerComponent('rotate-y', {
      schema: { speed: { type: 'number', default: 0.3 } },
      tick: function (time, delta) {
        this.el.object3D.rotation.y += THREE.MathUtils.degToRad(this.data.speed) * (delta / 1000) * 60;
      }
    });

    // ─── Pannello con titolo fisso + body in fade ────────────────────────────
    // Il titolo è sempre visibile (elemento separato fuori dal gruppo animato).
    // Il "body" (sfondo + bordi + testo) parte a scale=0 e appare al gaze.
    AFRAME.registerComponent('gaze-body', {
      schema: { duration: { type: 'number', default: 350 } },
      init: function () {
        this._s = 0;
        this._t = 0;
        this.el.object3D.scale.set(0, 0, 0);
        this.el.addEventListener('mouseenter', () => { this._t = 1; });
        this.el.addEventListener('mouseleave', () => { this._t = 0; });
      },
      tick: function (time, delta) {
        if (Math.abs(this._s - this._t) < 0.005) {
          this._s = this._t;
          this.el.object3D.scale.setScalar(this._s);
          return;
        }
        this._s += (this._t - this._s) * Math.min((delta / this.data.duration) * 5, 1);
        this.el.object3D.scale.setScalar(this._s);
      }
    });

    </script>
  </head>

  <body>
    <a-scene
      background="color: #0d0d0d"
      vr-mode-ui="enabled: true"
      renderer="antialias: true; colorManagement: true"
    >

      <a-assets>
        <a-asset-item id="auto" src="macchina_test.glb"></a-asset-item>
      </a-assets>

      <!-- ═══ LUCI ════════════════════════════════════════════════════════════ -->
      <a-light type="ambient" color="#1a1a2e" intensity="0.8"></a-light>
      <a-light type="directional" position="2 4 1" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="spot" position="0 6 -5" color="#ffffff" intensity="3" angle="30" penumbra="0.5"></a-light>
      <a-light type="point" position="-5 2 -5" color="#4466ff" intensity="1.5" distance="9"></a-light>
      <a-light type="point" position=" 5 2 -5" color="#ff6600" intensity="1.0" distance="9"></a-light>
      <a-light type="point" position=" 0 0.3 -3" color="#ffffff" intensity="0.5" distance="4"></a-light>
      <a-light type="point" position=" 0 -0.4 -5" color="#223366" intensity="1" distance="5"></a-light>

      <!-- ═══ GARAGE ═══════════════════════════════════════════════════════════ -->
      <a-plane position="0 -0.51 -5" rotation="-90 0 0" width="22" height="22"
        color="#1a1a1a" material="metalness:0.3; roughness:0.8"></a-plane>
      <a-box position=" 2 -0.505 -5" width="0.05" height="0.001" depth="22" color="#ffcc00" material="emissive:#ffcc00; emissiveIntensity:0.4"></a-box>
      <a-box position="-2 -0.505 -5" width="0.05" height="0.001" depth="22" color="#ffcc00" material="emissive:#ffcc00; emissiveIntensity:0.4"></a-box>
      <a-plane position="0 4 -14"   rotation="0 0 0"    width="24" height="10" color="#111111" material="roughness:1"></a-plane>
      <a-plane position="-11 4 -5"  rotation="0  90 0"  width="22" height="10" color="#111111" material="roughness:1"></a-plane>
      <a-plane position=" 11 4 -5"  rotation="0 -90 0"  width="22" height="10" color="#111111" material="roughness:1"></a-plane>
      <a-plane position="0 9 -5"    rotation="90 0 0"   width="24" height="22" color="#0d0d0d" material="roughness:1"></a-plane>
      <a-box position="-2.5 8.9 -5" width="0.08" height="0.08" depth="18" color="#ffffff" material="emissive:#ffffff; emissiveIntensity:1; opacity:0.95; transparent:true"></a-box>
      <a-box position=" 2.5 8.9 -5" width="0.08" height="0.08" depth="18" color="#ffffff" material="emissive:#ffffff; emissiveIntensity:1; opacity:0.95; transparent:true"></a-box>
      <a-box position="-10.9 0.08 -5" width="0.05" height="0.05" depth="22" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1; opacity:0.6; transparent:true"></a-box>
      <a-box position=" 10.9 0.08 -5" width="0.05" height="0.05" depth="22" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1; opacity:0.6; transparent:true"></a-box>

      <!-- ═══ PIATTAFORMA ROTANTE ══════════════════════════════════════════════ -->
      <a-entity position="0 -0.5 -5" rotate-y="speed: 0.25">
        <a-cylinder height="0.12" radius="1.8" color="#222222" material="metalness:0.85; roughness:0.15"></a-cylinder>
        <a-torus radius="1.8" radius-tubular="0.045" color="#4466ff"
          material="emissive:#4466ff; emissiveIntensity:1; opacity:0.85; transparent:true"
          position="0 0.06 0" rotation="90 0 0">
        </a-torus>
        <!--
          Dopo rotation="-90 90 0":
            GLB-X (lunghezza 225u, center=-110) → world -Z → position Z = +0.99
            GLB-Y (larghezza 65u,  center=0)    → world  X → position X = 0
            GLB-Z (altezza  48u,   center=22)   → world  Y → position Y = +0.20 sopra disco
        -->
        <a-entity
          gltf-model="#auto"
          rotation="-90 90 0"
          scale="0.009 0.009 0.009"
          position="0 0.20 0.99">
        </a-entity>
      </a-entity>

      <!-- ═══ CAMERA + CURSORE ════════════════════════════════════════════════ -->
      <a-entity camera look-controls="pointerLockEnabled: false" position="0 1.6 0">
        <a-cursor
          fuse="false"
          raycaster="objects: .gaze-target; far: 14"
          geometry="primitive: ring; radiusInner: 0.012; radiusOuter: 0.018"
          material="color: #ffffff; shader: flat; opacity: 0.7">
        </a-cursor>
      </a-entity>

      <!-- ═══════════════════════════════════════════════════════════════════════
           PANNELLI — struttura per ciascuno:
           
           [WRAPPER] — posizione e rotazione nel mondo
             [TITOLO] — sempre visibile, è il "punto di ancoraggio" visivo
             [TRIGGER] — piano invisibile, intercetta il gaze, comanda il body
             [BODY gaze-body] — parte a scale=0; appare al gaze
               - sfondo semitrasparente
               - bordi colorati
               - testo descrizione
      ══════════════════════════════════════════════════════════════════════════ -->

      <!-- ── PANNELLO 1 — davanti-sinistra, BLU ────────────────────────────── -->
      <a-entity position="-3.2 1.6 -3.2" rotation="0 38 0">

        <!-- Titolo — sempre visibile, grande e leggibile -->
        <a-text
          value="TITOLO 1"
          align="center"
          color="#4488ff"
          width="2.2"
          position="0 0.55 0"
          wrap-count="18">
        </a-text>
        <!-- Lineetta sotto il titolo come indicatore -->
        <a-box position="0 0.34 0" width="0.8" height="0.012" depth="0.005"
          color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1.5">
        </a-box>

        <!-- Trigger invisibile (intercetta gaze) -->
        <a-plane id="t1" class="gaze-target" width="1.8" height="1.2" position="0 0 0"
          material="opacity:0; transparent:true; side:double">
        </a-plane>

        <!-- Body animato -->
        <a-entity id="b1" gaze-body>
          <a-plane width="1.6" height="0.75" position="0 -0.1 -0.005"
            material="color:#05091f; opacity:0.93; transparent:true; side:double">
          </a-plane>
          <!-- bordi -->
          <a-box position=" 0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1.3"></a-box>
          <a-box position="-0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1.3"></a-box>
          <a-box position="0  0.265 0"   width="1.6"   height="0.025" depth="0.008" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1.3"></a-box>
          <a-box position="0 -0.465 0"   width="1.6"   height="0.025" depth="0.008" color="#4466ff" material="emissive:#4466ff; emissiveIntensity:1.3"></a-box>
          <!-- testo corpo -->
          <a-text value="Inserisci qui il tuo testo." align="center" color="#aabbff" width="1.4" position="0 -0.1 0.01" wrap-count="28"></a-text>
        </a-entity>
      </a-entity>

      <!-- ── PANNELLO 2 — davanti-destra, ARANCIO ───────────────────────────── -->
      <a-entity position="3.2 1.6 -3.2" rotation="0 -38 0">
        <a-text value="TITOLO 2" align="center" color="#ff7722" width="2.2" position="0 0.55 0" wrap-count="18"></a-text>
        <a-box position="0 0.34 0" width="0.8" height="0.012" depth="0.005" color="#ff6600" material="emissive:#ff6600; emissiveIntensity:1.5"></a-box>
        <a-plane id="t2" class="gaze-target" width="1.8" height="1.2" position="0 0 0" material="opacity:0; transparent:true; side:double"></a-plane>
        <a-entity id="b2" gaze-body>
          <a-plane width="1.6" height="0.75" position="0 -0.1 -0.005" material="color:#1a0800; opacity:0.93; transparent:true; side:double"></a-plane>
          <a-box position=" 0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#ff6600" material="emissive:#ff6600; emissiveIntensity:1.3"></a-box>
          <a-box position="-0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#ff6600" material="emissive:#ff6600; emissiveIntensity:1.3"></a-box>
          <a-box position="0  0.265 0"   width="1.6"   height="0.025" depth="0.008" color="#ff6600" material="emissive:#ff6600; emissiveIntensity:1.3"></a-box>
          <a-box position="0 -0.465 0"   width="1.6"   height="0.025" depth="0.008" color="#ff6600" material="emissive:#ff6600; emissiveIntensity:1.3"></a-box>
          <a-text value="Inserisci qui il tuo testo." align="center" color="#ffddaa" width="1.4" position="0 -0.1 0.01" wrap-count="28"></a-text>
        </a-entity>
      </a-entity>

      <!-- ── PANNELLO 3 — laterale sinistra, VERDE ──────────────────────────── -->
      <a-entity position="-3.8 1.6 -5.5" rotation="0 78 0">
        <a-text value="TITOLO 3" align="center" color="#00ffaa" width="2.2" position="0 0.55 0" wrap-count="18"></a-text>
        <a-box position="0 0.34 0" width="0.8" height="0.012" depth="0.005" color="#00ffaa" material="emissive:#00ffaa; emissiveIntensity:1.5"></a-box>
        <a-plane id="t3" class="gaze-target" width="1.8" height="1.2" position="0 0 0" material="opacity:0; transparent:true; side:double"></a-plane>
        <a-entity id="b3" gaze-body>
          <a-plane width="1.6" height="0.75" position="0 -0.1 -0.005" material="color:#001a0d; opacity:0.93; transparent:true; side:double"></a-plane>
          <a-box position=" 0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#00ffaa" material="emissive:#00ffaa; emissiveIntensity:1.3"></a-box>
          <a-box position="-0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#00ffaa" material="emissive:#00ffaa; emissiveIntensity:1.3"></a-box>
          <a-box position="0  0.265 0"   width="1.6"   height="0.025" depth="0.008" color="#00ffaa" material="emissive:#00ffaa; emissiveIntensity:1.3"></a-box>
          <a-box position="0 -0.465 0"   width="1.6"   height="0.025" depth="0.008" color="#00ffaa" material="emissive:#00ffaa; emissiveIntensity:1.3"></a-box>
          <a-text value="Inserisci qui il tuo testo." align="center" color="#ccffe8" width="1.4" position="0 -0.1 0.01" wrap-count="28"></a-text>
        </a-entity>
      </a-entity>

      <!-- ── PANNELLO 4 — laterale destra, VIOLA ────────────────────────────── -->
      <a-entity position="3.8 1.6 -5.5" rotation="0 -78 0">
        <a-text value="TITOLO 4" align="center" color="#cc44ff" width="2.2" position="0 0.55 0" wrap-count="18"></a-text>
        <a-box position="0 0.34 0" width="0.8" height="0.012" depth="0.005" color="#cc44ff" material="emissive:#cc44ff; emissiveIntensity:1.5"></a-box>
        <a-plane id="t4" class="gaze-target" width="1.8" height="1.2" position="0 0 0" material="opacity:0; transparent:true; side:double"></a-plane>
        <a-entity id="b4" gaze-body>
          <a-plane width="1.6" height="0.75" position="0 -0.1 -0.005" material="color:#0d0020; opacity:0.93; transparent:true; side:double"></a-plane>
          <a-box position=" 0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#cc44ff" material="emissive:#cc44ff; emissiveIntensity:1.3"></a-box>
          <a-box position="-0.79 -0.1 0" width="0.025" height="0.75" depth="0.008" color="#cc44ff" material="emissive:#cc44ff; emissiveIntensity:1.3"></a-box>
          <a-box position="0  0.265 0"   width="1.6"   height="0.025" depth="0.008" color="#cc44ff" material="emissive:#cc44ff; emissiveIntensity:1.3"></a-box>
          <a-box position="0 -0.465 0"   width="1.6"   height="0.025" depth="0.008" color="#cc44ff" material="emissive:#cc44ff; emissiveIntensity:1.3"></a-box>
          <a-text value="Inserisci qui il tuo testo." align="center" color="#eeccff" width="1.4" position="0 -0.1 0.01" wrap-count="28"></a-text>
        </a-entity>
      </a-entity>

      <!-- Collega trigger → body via JS -->
      <script>
        window.addEventListener('load', () => {
          [['t1','b1'],['t2','b2'],['t3','b3'],['t4','b4']].forEach(([tid, bid]) => {
            const tr = document.getElementById(tid);
            const bd = document.getElementById(bid);
            tr.addEventListener('mouseenter', () => { if(bd.components['gaze-body']) bd.components['gaze-body']._t = 1; });
            tr.addEventListener('mouseleave', () => { if(bd.components['gaze-body']) bd.components['gaze-body']._t = 0; });
          });
        });
      </script>

    </a-scene>
  </body>
</html>
